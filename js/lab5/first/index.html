<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор калорий</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.svg">
</head>
<body>
  <div class="container">
    <h1>Кукулятор калорий</h1>

    <h2>Шаг 1. Рассчитать дневные необходимые калории</h2>
    <form id="calorieForm" class="form-container">
      <label>Возраст: <input type="number" id="age" required></label>
      <label>Вес (kg): <input type="number" id="weight" required></label>
      <label>Рост (cm): <input type="number" id="height" required></label>
      <label>Пол:
        <select id="gender">
          <option value="male">Мужчина</option>
          <option value="female">Женщина</option>
        </select>
      </label>
      <label>Уровень активности:
        <select id="activity">
          <option value="1.2">Сидячий</option>
          <option value="1.375">Малоактивный</option>
          <option value="1.55">Активный</option>
          <option value="1.725">Очень активный</option>
          <option value="1.9">ЖЕЕЕСТЬ КАКОЙ АКТИВНЫЙ</option>
        </select>
      </label>
      <button type="button" onclick="calculateCalories()">Калькулировать</button>
    </form>
    <p id="calorieResult"></p>

    <h2>Шаг 2. Выбрать продукты для питания</h2>
    <div id="products">
    </div>

    <div class="total">Суммарные калории: <span id="totalCalories">0</span></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
