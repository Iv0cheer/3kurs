<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png">
    <title>Созвездия</title>
</head>
<body>
    <h1>Созвездия</h1>
    <div class="constellations">
        <div class="constellation" kartochka="<strong>Орион</strong><br>Площадь: 594 кв. градуса; (26 место)<br>Склонение: от −11 до +22° 50′">
            <img src="img/orion.jpg" alt="Созвездие Орион">
        </div>
        <div class="constellation" kartochka="<strong>Кассиопея</strong><br>Площадь: 598 кв. градусов; (25 место)<br>Склонение: от +46° до +78°">
            <img src="img/cassiopeia.jpg" alt="Созвездие Кассиопея">
        </div>
        <div class="constellation" kartochka="<strong>Андромеда</strong><br>Площадь: 722 кв. градуса; (19 место)<br>Склонение: от +21° до +52° 30′">
            <img src="img/andromeda.jpg" alt="Созвездие Андромеда">
        </div>
        <div class="constellation" kartochka="<strong>Водолей</strong><br>Площадь: 980 кв. градусов; (10 место)<br>Склонение: от −25° 30′ до +2° 45′">
            <img src="img/aquarius.jpg" alt="Созвездие Водолей">
        </div>
        <div class="constellation" kartochka="<strong>Орел</strong><br>Площадь: 652 кв. градуса; (22 место)<br>Склонение: от −12° 2′ до +18° 30′">
            <img src="img/aquila.jpg" alt="Созвездие Орел">
        </div>
        <div class="constellation" kartochka="<strong>Овен</strong><br>Площадь: 441 кв. градус; (39 место)<br>Склонение: +9° 55′ до +30° 40′">
            <img src="img/aries.jpg" alt="Созвездие Овен">
        </div>
        <div class="constellation" kartochka="<strong>Рак</strong><br>Площадь: 506 кв. градусов; (31 место)<br>Склонение: от +7° до +33° 30′">
            <img src="img/cancer.jpg" alt="Созвездие Рак">
        </div>
        <div class="constellation" kartochka="<strong>Козерог</strong><br>Площадь: 414 кв. градусов; (40 место)<br>Склонение: от −28° до −9°">
            <img src="img/capricornus.jpg" alt="Созвездие Козерог">
        </div>

    </div>
    <div id="tooltip" class="tooltip"></div>
    <script src="script.js"></script>
</body>
</html>
