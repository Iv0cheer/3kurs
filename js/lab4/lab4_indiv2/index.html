<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png">
    <title>Симулятор брокерского счета</title>
</head>
<body>
    <div class="container">
        <h1>Симулятор брокерского счета</h1>
        <div class="balance">
            <h2>Баланс: <span id="balance">10000</span> ₽</h2>
        </div>
        <div class="stocks">
            <h2>Доступные акции</h2>
            <table id="stocks-table">
                <tr>
                    <th>Акция</th>
                    <th>Цена</th>
                    <th>Количество у тебя</th>
                </tr>
            </table>
        </div>
        <div class="transaction">
            <h2>Транзакции</h2>
            <label>Акция:</label>
            <input type="text" id="stock-name" placeholder="Введите название акции">
            <label for="stock-price">Количество:</label>
            <input type="number" id="stock-quantity" placeholder="Введите количество">
            <button id="buy-btn">Купить</button>
            <button id="sell-btn">Продать</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
