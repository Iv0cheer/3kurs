<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный редактор битов</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.svg">
</head>
<body>
    <div class="container">
        <h1>Редактор музыкальных битов</h1>
        <div class="controls">
            <label for="tempo">Темп (BPM):</label>
            <input type="number" id="tempo" value="80" min="60" max="180" step="5">
            <button id="play">Играть</button>
            <button id="stop">Стоп</button>
        </div>
        <div class="instruments">
            <button class="instrument" data-sound="kick">Бочка</button>
            <button class="instrument" data-sound="snare">Снэйр</button>
            <button class="instrument" data-sound="hihat">Хай-хэт</button>
        </div>
        <div class="pattern">

            <div class="step" data-step="0"></div>
            <div class="step" data-step="1"></div>
            <div class="step" data-step="2"></div>
            <div class="step" data-step="3"></div>
            <div class="step" data-step="4"></div>
            <div class="step" data-step="5"></div>
            <div class="step" data-step="6"></div>
            <div class="step" data-step="7"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
